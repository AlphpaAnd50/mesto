<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ливадний Андрей Сергеевич" />
    <title>место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="место" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="<%=require('./images/Жак-ИвКусто.jpg')%>"
            alt="Жак-Ив Кусто"
          />
          <button class="profile__avatar-edit" type="button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__nickname">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="Редактировать профиль"
          ></button>
          <p class="profile__profession">Исследователь океана</p>
          <p class="profile__id">1100101 1110010 1110010</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <!-- Аватар -->
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__text">Обновить аватар</h3>

        <form class="form" name="avatarEdit">
          <label class="form__field">
            <input
              class="form__input"
              id="avatar-input"
              type="url"
              name="avatar"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error avatar-input-error"></span>
          </label>

          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Профель -->
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__text">Редактировать профиль</h3>

        <form class="form" name="changeProfile">
          <label class="form__field">
            <input
              class="form__input"
              id="nickname-input"
              type="text"
              name="nickname"
              value=""
              required
              minlength="2"
              maxlength="40"
              placeholder="Имя"
            />
            <span class="form__input-error nickname-input-error"></span>
          </label>

          <label class="form__field">
            <input
              class="form__input"
              id="profession-input"
              type="text"
              name="profession"
              value=""
              required
              minlength="2"
              maxlength="200"
              placeholder="Професия"
            />
            <span class="form__input-error profession-input-error"></span>
          </label>

          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Карточки -->
    <div class="popup popup_type_mesto">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__text">Новое место</h3>

        <form class="form" name="addMesto">
          <label class="form__field">
            <input
              class="form__input"
              id="title-input"
              type="text"
              name="title"
              placeholder="Название"
              value=""
              required
              minlength="2"
              maxlength="30"
            />
            <span class="form__input-error title-input-error"></span>
          </label>

          <label class="form__field">
            <input
              class="form__input"
              id="link-input"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              value=""
              required
            />
            <span class="form__input-error link-input-error"></span>
          </label>

          <button class="form__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <!-- Картинки -->
    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="" />
        <h3 class="popup__image-text"></h3>
      </div>
    </div>

    <!-- Удаление карточек -->
    <div class="popup popup_type_delete">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__text">Вы уверены?</h3>
        <form class="form" name="deleteCard">
          <button class="form__save-button" type="submit">Да</button>
        </form>
      </div>
    </div>

    <footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer>

    <template id="element-template">
      <article class="element">
        <button class="element__delete-button"></button>
        <img class="element__image" src="#" alt="" />
        <h2 class="element__text"></h2>
        <div class="element__like">
          <button class="element__like-button" type="button" aria-label="Нравится"></button>
          <p class="element__likes-number">0</p>
        </div>
      </article>
    </template>
  </body>
</html>
