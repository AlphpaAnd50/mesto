<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ливадний Андрей Сергеевич">
  <link rel="stylesheet" href="./pages/index.css">
  <title>место</title>
</head>
<body class="page">



  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="место">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/Жак-ИвКусто.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info"> 
        <h1 class="profile__nickname">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>



    <section class="elements">
      
    </section>

  </main>

  <div class="popup popup_type_profile popup_closed" >
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__text">Редактировать профиль</h3>
      <form class="popup__form" name="editProfile">
        <input class="popup__input popup__input_type_nickname" type="text" name="nickname" value="">
        <input class="popup__input popup__input_type_profession" type="text" name="profession" value="">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_mesto popup_closed">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__text">Новое место</h3>
      <form class="popup__form" name="editProfile">
        <input class="popup__input popup__input_type_title" type="text" name="title" id="title" placeholder="Название" value="">
        <input class="popup__input popup__input_type_Link" type="url" name="Link" id="Link" placeholder="Ссылка на картинку" value="">
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image popup_closed">
    <div class="popup__container-image">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <img class="popup__image"  src="" alt="">
    <h3 class="popup__image-text">пппп</h3>
  </div>
  </div>

<footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer>

<template id="element-template">
  <article class="element">
    <button class="element__delete-button"></button>
    <img class="element__image" src="#" alt="">
    <h2 class="element__text"></h2>
    <button class="element__like-button" type="button" aria-label="Нравится"></button>
  </article>
</template>

<script src="./script/cards.js"></script>
<script src="./script/index.js"></script>
</body>
</html>
